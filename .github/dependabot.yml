version: 2
updates:
  # Enable version updates for npm/pnpm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    commit-message:
      prefix: 'chore'
      prefix-development: 'chore'
      include: 'scope'
    assignees:
      - 'Sagargupta16'
    labels:
      - 'dependencies'
      - 'javascript'
    groups:
      vite:
        patterns:
          - 'vite*'
          - '@vitejs/*'
      react:
        patterns:
          - 'react'
          - 'react-dom'

  # Enable version updates for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
    commit-message:
      prefix: 'ci'
      include: 'scope'
    assignees:
      - 'Sagargupta16'
    labels:
      - 'ci'
      - 'github-actions'
